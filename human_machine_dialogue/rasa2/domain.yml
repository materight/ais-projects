version: "3.0"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - chitchat
  - deny

responses:
  utter_greet:
  - text: "Hey! How are you?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

  utter_faq:
  - text: "This are the FAQs"

  utter_chitchat/ask_name:
  - image: "https://i.imgur.com/zTvA58i.jpeg"
    text: Hello, my name is Retrieval Bot.
  - text: I am called Retrieval Bot!
  
  utter_chitchat/ask_weather:
  - text: Oh, it does look sunny right now in Berlin.
    image: "https://i.imgur.com/vwv7aHN.png"
  - text: I am not sure of the whole week but I can see the sun is out today.

  utter_ask_cuisine:
  - text: What cuisine?

  utter_ask_num_people:
  - text: How many people?

  utter_ask_outdoor_seating:
  - text: Do you want to sit outside?


entities:
  - cuisine
  - number


slots:
  num_people:
    type: any
    mappings:
    - type: custom

  outdoor_seating:
    type: categorical
    values:
    - yes
    - no

  requested_slot:
    type: categorical
    values:
      - cuisine
      - num_people
      - outdoor_seating
      - preferences
      - feedback
    influence_conversation: true
    mappings:
    - type: custom


forms:
  restaurant_form:
    num_people:
      type: float
      mappings:
      - type: from_entity
        entity: number

  outdoor_seating:
    type: bool
    mappings:
      - type: from_intent
        intent: affirm
        value: yes
        conditions:
        - active_loop: restaurant_form
          requested_slot: outdoor_seating
      - type: from_intent
        intent: deny
        value: no
        conditions:
          - active_loop: restaurant_form
            requested_slot: outdoor_seating

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
