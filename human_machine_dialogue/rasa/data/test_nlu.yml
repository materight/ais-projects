- intent: mood_great
  examples: |
    - awesome
    - I had a great weekend
    - I'm happy
    - I'm pretty happy
    - good for now thank you
    - thrilled
    - excited
    - I am great
    - good thanks
    - I've a great mood

- intent: mood_unhappy
  examples: |
    - not so good
    - pretty tired
    - i just want that this day ends
    - not in the mood not really
    - please don't ask me that question

- intent: bot_challenge
  examples: |
    - are you a machine?
    - human or machine?
    - do you understand me?
    - who am i talking to?
