version: "3.0"

nlu:
- intent: greet
  examples: |
    - how are you doing
    - hey
    - what's up
    - hello
    - morning

- intent: goodbye
  examples: |
    - bye
    - good bye
    - see you tomorrow
    - have a goodnight
    - have a great day
    - have a good one

- intent: affirm
  examples: |
    - yes
